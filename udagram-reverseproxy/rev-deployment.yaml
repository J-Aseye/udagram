apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - name: udagram-reverseproxy
        image: jaseye/udagram-reverseproxy:main
        imagePullPolicy: Always
        resources:
          requests:
             memory: "1000"
             cpu: "250m"
          limits: 
             memory: "1500Mi"
             cpu: "500m"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "200m"
          limits:
            memory: "64Mi"
            cpu: "250m"  
      restartPolicy: Always

            