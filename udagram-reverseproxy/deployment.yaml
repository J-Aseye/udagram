apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - name: udagram-reverseproxy
        image: jaseye/udagram-reverseproxy:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      restartPolicy: Always
        envFrom: 
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: env-secret
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1030Mi"
            cpu: "500m"
          
            