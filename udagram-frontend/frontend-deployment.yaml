apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jaseye/udagram-frontend:local
        ports:
        - containerPort: 80
        env:
            - name: AWS_BUCKET
              valueFrom:
               configMapKeyRef:
                 name: env-configmap
                 key: aws_bucket
            - name: AWS_REGION
              valueFrom:
               configMapKeyRef:
                 name: env-configmap
                 key: aws_region
            - name: AWS_PROFILE
              valueFrom:
               configMapKeyRef:
                 name: env-configmap
                 key: aws_profile
            - name: URL
              valueFrom:
               configMapKeyRef:
                 name: env-configmap
                 key: url 
            - name: JWT_SECRET
              valueFrom:
               secretKeyRef:
                 name: env-secret
                 key: jwt_secret 
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true
      volumes:
           - name: aws-secret
             secret:
               secretName: aws-secret
               optional: false 