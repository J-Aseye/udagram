apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jaseye/udagram-frontend:production
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "200m"
          limits:
            memory: "64Mi"
            cpu: "250m"