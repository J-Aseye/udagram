apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram
  labels:
    app: udagram
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram
  template:
    metadata:
      labels:
        app: udagram
    spec:
      containers:
      - name: udagram-frontend
        image: jaseye/udagram-frontend:main
        ports:
        - containerPort: 8080
           env:
             - name: JWT_SECRET
               valueFrom:
                 configMapKeyRef:
                    name: env-configmap
                    key: JWT_SECRET
          volumes:
          - name: env-configmap
            configMap:
              name: env-configmap
        